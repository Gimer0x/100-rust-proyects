<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>WASM Image Filter</title>
</head>
<body>
  <h1>Grayscale Filter (Rust + WASM)</h1>
  <input type="file" id="upload" />
  <br/><br/>
  <img id="original" />
  <h2>Filtered Output</h2>
  <img id="filtered" />
 
  <script type="module">
    import init, { apply_grayscale } from './pkg/day98_wasm_filter.js';
 
    async function run() {
      await init();
 
      const upload = document.getElementById("upload");
      const original = document.getElementById("original");
      const filtered = document.getElementById("filtered");
 
      upload.addEventListener("change", async (e) => {
        const file = e.target.files[0];
        const buffer = await file.arrayBuffer();
 
        original.src = URL.createObjectURL(file);
 
        const output = apply_grayscale(new Uint8Array(buffer));
        const blob = new Blob([output], { type: "image/png" });
        filtered.src = URL.createObjectURL(blob);
      });
    }
 
    run();
  </script>
</body>
</html>
